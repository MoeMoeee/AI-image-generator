<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body> 
    <!-- title -->
    <h1 id = "title"> Text to Image Generator </h1>
    <h2 id = "header"> Describe Your Image </h2>

    <!-- form  -->
    <div id = "form-style">
    <form id = "form">
        <input type="text" id="description-input" name="description-input" placeholder="Please enter your promt..."><br>
        <select id="img-size">
            <option value="img-size-choice">Small</option>
            <option value="img-size-choice">Medium</option>
            <option value="img-size-choice">Large</option>
        </select>
        
        <!-- submit button -->
    </div>
        <div id = "submit-div">
            <input id = "form-submit" type="submit" value="Generate">
        </div>
    </form>

    <!-- display image -->
    <section id="image">
        <div id="image-container">
          <h3 id="msg"></h3>
          <img src="" alt="" id="image_display" />
        </div>
    </section>

    <!-- link JS -->
    <script src="js/main.js"></script>
</body>
</html>
